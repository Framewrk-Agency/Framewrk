{% extends "layout.html" %}

 {% block content %}
<header>
  <div class="logo">
    <img src="{{ url_for('static', filename='img/logo_dark.png') }}">
  </div>
</header>


<form action="{{ url_for('dashboard') }}" method=post>
  <div class="email">
     {{ form.email(placeholder='David Hunt') }}
     {{ form.email.label }}
  </div>
  <div class="password">
    {{ form.password }}
    {{ form.password.label }}
  </div>

  <input id="submit" type="submit" value="Submit">
</form>
  {% endblock %}
